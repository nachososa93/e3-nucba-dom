<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>E3 Nucba</title>
</head>
<body>
    <header class="header"><h1 class="tittle__nucba">E3 NUCBA</h1><img src="./img/pizza.png" alt="" id="pizzalogo"></header>
    <main class="main__conteiner">
        <div class="form__conteiner">
            <form class="form__finder">
                <input type="number" class="input__number" placeholder="Ingrese el numero de id de la pizza">
                <button class="button__form"  >BUSCAR</button>
            </form>
            <div class="card__conteiner">
              <div class="pizza__existing">
                <h2 class="info__pizza"> Datos de la pizza</h2>
                <ul class="ul__card__pizza">
                    <li class="li__card__pizza">El nombre de la pizza es:<p class="name__pizza"></p></li>
                    <li class="li__card__pizza">Esta pizza contiene el id:<p class="id__pizza"></p></li>
                    <li class="li__card__pizza">Sus ingredientes son : <p class="ingredientes__pizza"></p></li>
                    <li class="li__card__pizza" id="img__conteiner">Imagen descriptiva<img src="" alt="" class="img__pizza"></li>
                </ul>
              </div>
              <div class="pizza__null">
              </div>
            </div>
        </div>

    </main>
    <script src="./index.js"></script>
</body>
